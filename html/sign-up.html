<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BayuHub</title>
    <link rel="stylesheet" href="../style/NAVstyle.css"> <!-- Navigation Bar CSS File -->
    <link rel="stylesheet" href="../style/sign-up-style.css"> <!-- Signup CSS File -->
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="top-header">
            <div class="logo">
                <img src="../img/unimas.png" alt="BayuHub Logo"> BayuHub
            </div>
            <div>
                <p>ENG | MYR</p>
            </div>
        </div>

        <nav class="top">
            <div class="nav-links">
                <a href="../html/index.html">Home</a>
                <a href="../php/product.php">Women</a>
                <a href="../php/product.php">Men</a>
                <a href="../php/product.php">Clothing Types</a>
                <a href="../php/product.php">Sizes</a>
            </div>
            <div class="right-section">
                <!-- Search Form -->
                <form>
                    <textarea name="message" rows="1" cols="50" placeholder="Curious? Tap here and search"></textarea>
                    <button type="submit" class="search-button">
                        <img src="../img/search.png" alt="Search Icon" class="search-icon">
                    </button>
                </form>
                <!-- Navigation Icons -->
                <div class="nav-icons">
                    <a href="#"><img src="../img/profile.png" alt="Profile"></a>
                    <a href="#"><img src="../img/heart.png" alt="Favorites"></a>
                    <a href="#"><img src="../img/cart.png" alt="Cart"></a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="sign-up" id="sign-up">
            <h1>New User?</h1>
            <h2 style="font-size: large;">Create an account</h2>
            <form action="../php/register.php" method="post">
                <!-- Name and Email -->
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required placeholder="Enter your first name">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required placeholder="Enter your last name">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <!-- Username -->
                <label for="username">Create Username:</label>
                <input type="text" name="username" id="username" required placeholder="Choose a username">

                <!-- Password -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" 
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                       title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters" 
                       required placeholder="Enter your password">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Re-enter your password">

                <!-- Gender -->
                <label for="gender">Gender:</label>
                <div class="gender-container">
                    <label><input type="radio" name="gender" value="Male" required> Male</label>
                    <label><input type="radio" name="gender" value="Female" required> Female</label>
                </div>

                <!-- Birthday -->
                <label for="birthday">Birthday:</label>
                <input type="date" name="birthday" id="birthday" required>

                <!-- Submit -->
                <input type="submit" value="Sign Up">
                <p>Already have an account? <a href="../html/sign-in.html">Log In</a></p>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 BayuHub</p>
    </footer>
</body>
</html>
